<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edu Pro Notes - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .background .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .background .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 60%;
            left: 70%;
            animation-delay: 2s;
        }

        .background .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 80%;
            animation-delay: 4s;
        }

        .background .shape:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 75%;
            left: 20%;
            animation-delay: 6s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .login-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
        }

        .login-container h3 {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .login-container input {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(170, 0, 0, 0.2);
            color: #fff;
            font-size: 16px;
        }

        .login-container ::placeholder {
            color: #d5c3c3;
        }

        .login-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .social {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .social div {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            width: 40%;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .social div:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .social i {
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
            }

            .social div {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
                  
    <div class="login-container">
        <div class="logo"><i class="ri-graduation-cap-line"></i>EduNotes Pro</div>
        <h3>Login</h3>
        <form>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" id="username" />

            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="password" />

            <button onclick="loginFunction()" type="button" id="loginButton">
                Log In
            </button>
            <div class="social">
                <div class="go"><i class="fab fa-google"></i> Google</div>
                <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
            </div>
        </form>
    </div>

    <script>
        function storeCounter(value) {
            sessionStorage.setItem("counter", value);
        }

        function getCounter() {
            return sessionStorage.getItem("counter")
                ? parseInt(sessionStorage.getItem("counter"))
                : 0;
        }

        function loginFunction() {
            let user = document.getElementById("username").value.trim();
            let pass = document.getElementById("password").value.trim();

            let attemptCounter = getCounter();

            if (attemptCounter >= 3) {
                alert("You have reached the maximum number of login attempts!");
                document.getElementById("username").style.display = "none";
                document.getElementById("password").style.display = "none";
                document.getElementById("loginButton").disabled = true;
            } else {
                if (
                    (user === "Ayush" && pass === "ayush@18")
                ) {
                    window.location.href = "home.html";
                    alert("Login Successful!");
                    sessionStorage.removeItem("counter");
                } else {
                    attemptCounter++;
                    storeCounter(attemptCounter);
                    alert(
                        `Invalid Username or Password. Attempt ${attemptCounter} of 3.`
                    );
                }
            }
        }
    </script>
</body>

</html>
